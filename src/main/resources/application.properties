# Configuration de la base de donn√©es
spring.datasource.url=jdbc:mysql://localhost:3306/amadiriDB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration du serveur
server.port=8080

# Configuration JWT
app.jwt.secret=amadiriSecretKeyForJWTTokenGenerationAndAuthenticationVeryLongAndSecure
app.jwt.expiration=86400000

# Configuration de la date
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Africa/Bujumbura

spring.devtools.remote.enabled=false
